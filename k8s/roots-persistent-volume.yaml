apiVersion: v1
kind: PersistentVolume
metadata:
  name: rosette-pv-roots-volume
  labels:
    app: rosette-pv
    env: test
spec:
  capacity:
    storage: 150G
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /var/nfsshare/roots
    server: 10.150.0.39
