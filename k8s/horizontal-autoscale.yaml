apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rosette-pv-hpa
  labels:
    app: rosette-pv
    env: test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rosette-pv-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
        